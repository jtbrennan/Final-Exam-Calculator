<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exam Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script src="script.js"></script>
  
  <div class="input-box">
    <h2>Final Exam Calculator</h2>
    <form>
      <div class="user-box">
        <input type="text" required id="currentGrade">
        <label>Current Grade (%)</label>
      </div>

      <div class="user-box">
        <input type="text" name="" required id="potentialGrade">
        <label>Grade you want (%)</label>
      </div>
      
      <div class="user-box">
        <input type="text" name="" required id="examWorth">
        <label>Exam Worth (%)</label>
      </div>
      <a href="#" onclick="calculate();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Calculate
      </a>
    </form>
    <br>
    <br>
    <h3 id="displayAnswer"></h3>
  </div>
</body>

</html>
